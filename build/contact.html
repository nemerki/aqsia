<section class="contact">
	<div class="container">
		<div class="contact__map" id="map"></div>

		<div class="row">
			<div class="col-md-5 offset-1 contact__form">
				<form role="form">

					<div class="form-group">
						<input type="text" class="form-control input" id="name" name="name" placeholder="ad, soyad" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control input" id="email" name="email" placeholder="e-mail" required>
					</div>
					
					<div class="form-group">
						<textarea class="form-control textarea" type="textarea" id="message" placeholder="mesajınız" maxlength="140" rows="7"></textarea>
						
					</div>
					<div class="mybtn">
						<a href="#" class="btn mybtn__btn" title="">Gönder</a>
					</div>
					
				</form>
			</div>

				<ul class="footer__contact p-0">
					<li class="footer__contact-item">
						<i class="fa fa-phone" aria-hidden="true"></i>
						<p class="footer__phone"><span>+994 55 999 99 99</span> <span>+994 12 999 99 99</span></p>
					</li>

					<li class="footer__contact-item">
						<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
						<p class="footer__mail">info@aqsia.az</p>
					</li>

					<li class="footer__contact-item">
						<i class="fa fa-map-o" aria-hidden="true"></i>

					</li>
				</ul>
